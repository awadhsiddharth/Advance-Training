<!-- Document Type
Telling browser that we are using HTML 5 version -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta - data abt data -->
    <!-- charset- character set, used to define encoding(UTF-8)
    UTF - Unicode Transfromation Format / Universal Text Format -->
    <meta charset="UTF-8">
    <!-- http equivalent comtability for browser -->
    <!-- IE Edge is least compatible browser  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport-visible area for webpage 
    initial-sacle = 1.0 meaing 100% 110- 1.1 and soon-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This is a web page for html"> // SEO- To get in limelight of search
    <meta name="keyword" content="online tutorial, best html tutorial, online html tutorial">

    <!-- to refresh page after few second -->
    <meta http-equiv="refresh" content="5">


    <!-- og- open graph -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <title>Document</title>
</head>

<body>

</body>

</html>
